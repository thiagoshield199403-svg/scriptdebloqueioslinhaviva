<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Script de Bloqueios para LV</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #e9eef3;
    padding: 20px;
}
.container {
    background: #ffffff;
    padding: 20px;
    max-width: 600px;
    margin: auto;
    border-radius: 8px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
}
h2 {
    text-align: center;
    color: #1c4587;
}
label {
    font-weight: bold;
    margin-top: 10px;
    display: block;
}
input, select, textarea, button {
    width: 100%;
    padding: 8px;
    margin-top: 6px;
}
textarea {
    height: 120px;
}
button {
    font-weight: bold;
    cursor: pointer;
    background: #1c4587;
    color: #fff;
    border: none;
    border-radius: 4px;
    margin-top: 10px;
}
button:last-of-type {
    background: #777;
}
</style>
</head>

<body>

<div class="container">

<h2>SCRIPT DE BLOQUEIOS PARA LV</h2>

<label>Responsável:</label>
<input type="text" id="responsavel">

<label>Equipe:</label>
<input type="text" id="equipe">

<label>Contato:</label>
<input type="text" id="contato">

<label>Viatura:</label>
<input type="text" id="viatura">

<label>Rádio:</label>
<select id="radio">
    <option>Sim</option>
    <option>Não</option>
</select>

<label>Teste de Rádio:</label>
<select id="testeRadio">
    <option>Sim</option>
    <option>Não</option>
</select>

<label>Referência Elétrica:</label>
<input type="text" id="referencia">

<label>Self-healing:</label>
<select id="selfhealing">
    <option>Sim</option>
    <option>Não</option>
</select>

<label>Desativou Self-healing:</label>
<select id="desativou">
    <option>Sim</option>
    <option>Não</option>
</select>

<label>Serviço:</label>
<input type="text" id="servico">

<label>Observação (opcional):</label>
<textarea id="observacao"></textarea>

<button onclick="gerarRelatorio()">Gerar e Copiar Script</button>
<button onclick="limparCampos()">Limpar Tudo</button>

<label>Script Gerado:</label>
<textarea id="resultado" readonly></textarea>

</div>

<script>
function dataHoraAtual() {
    const agora = new Date();
    return agora.toLocaleDateString("pt-BR") + " " + agora.toLocaleTimeString("pt-BR");
}

function gerarRelatorio() {

const relatorio =
`Data/Hora: ${dataHoraAtual()}
Responsável: ${responsavel.value}
Equipe: ${equipe.value}
Contato: ${contato.value}
Viatura: ${viatura.value}
Rádio: ${radio.value}
Teste de Rádio: ${testeRadio.value}
Referência Elétrica: ${referencia.value}
Self-healing: ${selfhealing.value}
Desativou Self-healing: ${desativou.value}
Serviço: ${servico.value}
Observação: ${observacao.value || "Sem observações."}`;

resultado.value = relatorio;
resultado.select();
document.execCommand("copy");

alert("Script copiado com sucesso!");
}

function limparCampos() {
    document.querySelectorAll("input, textarea").forEach(campo => campo.value = "");
    document.querySelectorAll("select").forEach(sel => sel.selectedIndex = 0);
    resultado.value = "";
}
</script>

</body>
</html>
